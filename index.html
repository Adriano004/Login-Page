<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <section class="principal">
        <div class="izq">
            <h1 class="titulo">Welcome back</h1>
            <p class="texto">Welcome back! Please enter your details</p>
            
            <form class="form">
                <label class="form__label">Email</label>
                <input class="form__login" type="email" name="email" placeholder="Enter your email" required>
                <label class="form__label">Password</label>
                <input class="form__login form__login-pass" type="password" placeholder="********" required >
                <input type="checkbox"> 
                <label class="remember" for="">Remember for 30 days</label>
               <a class="forgot" href="">Forgot password</a>
            </form>
             
            <div class="buttons">
                <button class="botones boton-sing" type="button">Sign in</button>
                <button class="botones boton-google" type="button"><img class="logo" src="img/google.svg" alt="google"> Sign in with Google</button>
            </div>

            <p class="dont">Don`t have an account?
              <a href="">Sign up for free</a>  
            </p>
            
        </div>

        <div class="derecha">
            
            <div class="der">
                <h1 class="titulo-izquierda">"We`ve been using Untitled to kick start every new project and can`t imagine working without it."</h1>
                

                <div class="columna">
                    <div class="columna-izq">
                        <h2 class="nombre-izq">Andi Lane</h2>
                        <p>Founder, Catalog</p>
                        <p class="web">Web Design Agency</p>
                    </div>

                    <div>
                        <p><i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i><i class="bi bi-star-fill star"></i></p>
                        <div class="iconos">
                            <a href=""><i class="bi bi-arrow-left-circle-fill arrow"></i></a>
                            <a href=""><i class="bi bi-arrow-right-circle-fill arrow"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
